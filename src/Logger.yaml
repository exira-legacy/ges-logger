Logger:
    Service:
        ServiceName: ges-logger
        Description: Log Event Store events
        RestartIntervalInMinutes: 1

    EventStore:
        ConnectionString: ConnectTo=tcp://admin:changeit@127.0.0.1:8003

    Properties:
        - key: service
          value: dummy-service
        - key: environment
          value: production

    Sinks:
        Console:
            Enabled: true

        RollingFile:
            Enabled: true
            PathFormat: events-{Date}.txt

        Seq:
            Enabled: false
            Url: https://example.org
            ApiKey: YOUR API KEY
